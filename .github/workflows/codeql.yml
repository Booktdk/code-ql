name: CodeQL

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development, staging]
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript] # Next.js covers JS/TS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OPTIONAL: If you use a specific Node version for build steps
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # OPTIONAL: install only if your build needs dependencies to parse TS project references
      # - name: Install deps
      #   run: |
      #     corepack enable
      #     pnpm i --frozen-lockfile || npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Choose query packs:
          queries: security-and-quality
          # or: queries: security-extended

      # For JS/TS, autobuild is usually enough (no Next.js production build).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
