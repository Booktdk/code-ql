name: Security â€“ CodeQL + Secrets

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development, staging]
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (NestJS/TS)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare pnpm & install deps
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      # If you use path aliases like "@app/*", this helps CodeQL resolve them
      - name: Print tsconfig for debugging (optional)
        run: |
          [ -f tsconfig.json ] && cat tsconfig.json || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Stronger security coverage than security-and-quality
          queries: security-extended
          # Optionally, add your own query packs later with `packs:`

      # For JS/TS, autobuild is typically enough (no Next build needed)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secrets:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -f sarif -o gitleaks.sarif

      - name: Upload SARIF (Gitleaks)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: "gitleaks"
