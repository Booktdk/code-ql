name: Security â€“ CodeQL + Secrets

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development, staging]
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

# Minimized, safe defaults for the whole workflow
permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    name: CodeQL (NestJS/TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies (pnpm)
        run: |
          set -euo pipefail
          corepack enable
          pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # For JS/TS, autobuild is generally fine (no Next.js prod build required)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secrets:
    name: Secrets Scan (Gitleaks OSS)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install OSS Gitleaks via GitHub CLI to avoid asset-name mismatches
      - name: Install Gitleaks
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64)  FILEPATTERN="gitleaks_*_linux_x64.tar.gz" ;;
            aarch64) FILEPATTERN="gitleaks_*_linux_arm64.tar.gz" ;;
            *) echo "Unsupported architecture: $ARCH" >&2; exit 1 ;;
          esac
          mkdir -p /tmp/gitleaks
          gh release download --repo gitleaks/gitleaks --pattern "$FILEPATTERN" --dir /tmp/gitleaks --skip-existing
          tar -xzf /tmp/
