name: Security â€“ CodeQL + Secrets

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development, staging]
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (NestJS/TS)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (pnpm)
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secrets:
    name: Secrets Scan (Gitleaks OSS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz \
          | tar -xvz -C /usr/local/bin gitleaks

      - name: Run gitleaks
        run: gitleaks detect --source . --no-git -f sarif -o gitleaks.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: "gitleaks"
