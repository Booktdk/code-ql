name: Security – CodeQL + Secrets

on:
  push:
    branches: [main, development, staging]
  pull_request:
    branches: [main, development, staging]
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (NestJS/TS)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (pnpm)
        run: |
          set -euo pipefail
          corepack enable
          pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secrets:
    name: Secrets Scan (Gitleaks OSS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Option A: simplest – use official action
      - name: Gitleaks scan
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          # If a local .gitleaks.toml exists, it will be picked up automatically in the next step.
          args: detect --report-format sarif --report-path gitleaks.sarif --exit-code 1

      - name: Upload SARIF to Code Scanning
        if: always() # upload even if the scan failed the job
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
